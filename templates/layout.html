<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- responsive window size -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- icon to appear on browser tab -->
        <link rel="icon" type="image/png" href="../static/images/icons/favicon.png"/>

        <!-- Bootstrap stuff -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- my own style sheet -->
        <link rel="stylesheet" href="../static/styles.css">

        <script src="../static/dropdown_click.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% if session.user_id %}
            <!--The credits for this responsive navbar go all for the amazing CS50 staff, who made the distribution code for Problem Set 9, Finance-->
            <nav class="navbar navbar-expand-md sticky-top">
                <span class="logo"><a class="nav-link" href="/"><img src='/static/images/PHUN_logo.png'></a></span>
                <button id="dropdown_button" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"><img id="dropdown_icon" src="/static/images/icons/dropdown.png" width="100%" height="100%"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session.user_id %}
                        <ul class="navbar-nav mr-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/profile/{{ session.username }}">My profile</a></li>
                            <li class="nav-item"><a class="nav-link" href="/posts/newest">Newest</a></li>
                            <li class="nav-item"><a class="nav-link" href="/posts/phuniest">Phuniest</a></li>
                        </ul>
                        <ul class="navbar-nav ml-auto mt-2">
                            {% block icon %}{% endblock %}
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ml-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Sign up</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Sign in</a></li>
                        </ul>
                    {% endif %}
                </div>
            </nav>
        {% endif %}

        <main>
            {% block main %}{% endblock %}
        </main>

    </body>
</html>
