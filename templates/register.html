{% extends 'layout.html' %}

{% block title %} Register {% endblock %}

{% block main %}

{% include 'flashed_message.html' %}

    <script src="/static/feedback.js"></script>
    <script src="/static/capsOn.js"></script>

    <a class="back-to-login" href="/login" title="back to login page">
        <!--Credits: https://www.pngitem.com/middle/JwwbbR_go-back-arrow-svg-png-icon-free-download/-->
        <img src="/static/images/icons/go-back.png" width="40px" alt="back to login icon">
    </a>

    <form class="left_form" id="registration_form">
        <h2>Pun yourself up!</h2>
        <hr>
        <div class="form-group">
            <label>Username:</label>
            <input id="input_username" class="form-control auto-feedback" type="text" autocomplete="off" autofocus placeholder="That's how you'll be remembered" name="username">
            <p class="feedback" id="username"></p>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input id="input_password" class="form-control auto-feedback" type="password" autocomplete="off" placeholder="Try using a strong password" name="password">
            <p class="feedback" id="password"></p>
            <p class="caps_feedback hidden_form"></p>
        </div>
        <div class="form-group">
            <label>Confirmation:</label>
            <input id="input_confirmation" class="form-control auto-feedback" type="password" autocomplete="off" placeholder="Enter password again" name="confirmation">
            <p class="feedback" id="confirmation"></p>
        </div>
        <div class="form-group">
            <label>E-mail:</label>
            <input id="input_email" class="form-control auto-feedback" type="email" autocomplete="off" placeholder="my.email@example.com(.xyz)" name="email">
            <p class="feedback" id="email"></p>
        </div>
        <button onclick="avoid_refresh('registration')" class="benjamin">Register</button>
    </form>
{% endblock %}
