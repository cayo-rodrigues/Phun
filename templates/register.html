{% extends 'layout.html' %}

{% block title %} Register {% endblock %}

{% block main %}

{% include 'flashed_message.html' %}

    <script src="/static/feedback.js"></script>
    <script src="/static/capsOn.js"></script>
    <form class="left_form" id="registration_form">
        <h2>Pun yourself up!</h2>
        <hr>
        <div class="form-group">
            <label>Username:</label>
            <input id="input_username" class="form-control auto-feedback" type="text" autocomplete="off" autofocus placeholder="That's how others will see you" name="username">
            <p class="feedback" id="username"></p>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input id="input_password" class="form-control auto-feedback" type="password" autocomplete="off" placeholder="Password" name="password">
            <p class="feedback" id="password"></p>
            <p class="caps_feedback hidden_form"></p>
        </div>
        <div class="form-group">
            <label>Confirmation:</label>
            <input id="input_confirmation" class="form-control auto-feedback" type="password" autocomplete="off" placeholder="Confirm password" name="confirmation">
            <p class="feedback" id="confirmation"></p>
        </div>
        <div class="form-group">
            <label>E-mail:</label>
            <input id="input_email" class="form-control auto-feedback" type="email" autocomplete="off" placeholder="my.email@example.com(.xy)" name="email">
            <p class="feedback" id="email"></p>
        </div>
        <button onclick="avoid_refresh('registration')" class="benjamin">Register</button>
    </form>
{% endblock %}
