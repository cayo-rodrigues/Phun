{% with message = get_flashed_messages(with_categories=true) %}
    {% if message %}
        <header>
            {% if session.user_id %}
                <div class="{{ message[0][0] }} border text-center" role="alert">
            {% else %}
                <div class="alert {{ message[0][0] }} border text-center" role="alert">
            {% endif %}
                <h4>{{ message[0][1] | safe }}</h4>
            </div>
        </header>
    {% endif %}
{% endwith %}
